name: Maven Build & Auto Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-release:
    name: Build, Package & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install local paper-nms JAR into Maven repo
        # assume the JAR lives in repository root as paper-1.20.4-499.jar
        run: |
          if [ ! -f "./paper-1.20.4-499.jar" ]; then
            echo "ERROR: paper-1.20.4-499.jar not found in repository root"
            exit 1
          fi
          mvn install:install-file \
            -Dfile="./paper-1.20.4-499.jar" \
            -DgroupId=ca.bkaw \
            -DartifactId=paper-nms \
            -Dversion=1.20.4-SNAPSHOT \
            -Dpackaging=jar \
            -DgeneratePom=true

      - name: Build with Maven
        run: mvn -U -DskipTests=true clean package

      - name: Rename JAR
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          NEW_NAME="InfinityExpansion-${{ github.run_number }}.jar"
          mv "$JAR_FILE" "target/$NEW_NAME"
          echo "RENAMED_JAR=target/$NEW_NAME" >> $GITHUB_ENV

      - name: Generate changelog safely
        run: |
          CHANGELOG=$(git log -1 --pretty=format:'- %s')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## Changelog" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload CI Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: InfinityExpansion-Build
          path: ${{ env.RENAMED_JAR }}
          compression-level: 0

      - name: Create/Update Release "latest" & Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Auto Release latest"
          body: ${{ env.CHANGELOG }}
          files: ${{ env.RENAMED_JAR }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
